plugins {
    id 'java'
    id 'jacoco'
    id('com.diffplug.spotless') version '6.25.0'
}


group 'edu.austral.ingsis'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation 'org.hamcrest:hamcrest-all:1.3'
}

jacoco {
    toolVersion = "0.8.11"
    reportsDirectory = layout.buildDirectory.dir('customJacocoReportDir')
}


test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.85
            }
        }
    }
}


// Code formatting configuration

spotless {
    java {
        endWithNewline() // Ensures files end with a newline
        trimTrailingWhitespace() // Removes trailing whitespace
        indentWithSpaces(2) // Indents with 2 spaces instead of a tab
        // Sets line endings to carriage return and line feed
    }
}
